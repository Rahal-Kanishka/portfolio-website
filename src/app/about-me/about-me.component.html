<div class="general-row no-gutters">
  <div class="col-md-7 col-sm-12 col-12">
    <div class="heading-section" style="border: none">
      <div class="content-row">{{ "hello" | translate }}, {{ "I'm" | translate }}</div>
      <ng-container [ngSwitch]="count">
        <!-- the same view can be shown in more than one case -->
        <ng-container *ngSwitchCase=1>
          <div class="">
            <span class="animation-text" typingAnimation [typeSpeed]="type_speed" [condition]="start" [startDelay]="type_delay">
              {{ "Rahal Danthanarayana" | uppercase }}
            </span>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase=2>
          <div class="">
            <span class="animation-text" typingAnimation [typeSpeed]="type_speed" [condition]="start" [startDelay]="type_delay">
              {{ "full_stack_dev" | translate | uppercase }}
            </span>
            <div class="tools">
              <img alt="angular" src="../../assets/tools/angular.png">
              <img alt="java" src="../../assets/tools/java.png">
              <img alt="mysql" src="../../assets/tools/mysql.png">
              <img alt="python" src="../../assets/tools/python.png">
              <img alt="node" src="../../assets/tools/node.png">
            </div>
          </div>
        </ng-container>
        <div *ngSwitchCase=3>
          <div class="">
            <span class="animation-text" typingAnimation [typeSpeed]="type_speed" [condition]="start" [startDelay]="type_delay">
              {{ "cloud_engineer" | translate | uppercase }}
            </span>
            <div class="tools">
              <img alt="aws" src="../../assets/tools/aws.png">
              <img alt="s3" src="../../assets/tools/s3.png">
              <img alt="certificate" src="../../assets/tools/certificate.png">
            </div>
          </div>
        </div>
        <div *ngSwitchCase=4>
          <div class="">
            <span class="animation-text" typingAnimation [typeSpeed]="type_speed" [condition]="start" [startDelay]="type_delay">
              {{ "data_scientist" | translate | uppercase }}
            </span>
            <div class="tools">
              <img alt="python" src="../../assets/tools/python.png">
              <img alt="jupyter" src="../../assets/tools/jupyter.png">
              <img alt="sklearn" src="../../assets/tools/sklearn.png">
              <img alt="pandas" src="../../assets/tools/pandas.png">
              <img alt="tableau" src="../../assets/tools/tableau.png">
            </div>
          </div>
        </div>
        <div *ngSwitchCase=5>
          <div class="">
            <span class="animation-text" typingAnimation [typeSpeed]="type_speed" [condition]="start" [startDelay]="type_delay">
              {{ "mobile_developer" | translate | uppercase }}
            </span>
            <div class="tools">
              <img alt="flutter" src="../../assets/tools/flutter.png">
            </div>
          </div>
        </div>
      </ng-container>
      <div class="social-contact-row col-12">
        <a href="https://github.com/Rahal-Kanishka"><i class="fa-brands fa-github social-icon"></i></a>
        <a href="https://www.linkedin.com/in/rahaldanthanrayana"><i class="fa-brands fa-linkedin social-icon" ></i></a>
      </div>
    </div>
  </div>
  <div class="image col-md-3 col-sm-12 col-12">
    <img src="../../assets/my_pic_background_edited.png" alt="my_pic" class="heading-image">
  </div>
</div>
